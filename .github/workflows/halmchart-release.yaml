name: Release Charts

on:
  push:
    branches:
      - feature/helmchart

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: 'source'
                
      - name: Checkout gh-pages
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
          path: 'gh-pages'

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.1
      
      - name: Sync Helm Repo
        run: |
          pwd
          ls -alt
          ./sync_repo.sh
          
      - name: Push repo to gh-pages branch
        run: |
          mv current/gh-pages/* gh-pages/
          cd gh-pages
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "Update gh-pages [SKIP CI]" -m "${{ github.event.head_commit.message }}"
          git push


